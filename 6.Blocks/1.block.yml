

## Syntax of blocks
---

 - hosts: all
   tasks:
     - name: A block of modules being executed
       block:
         - name: Example 1
           debug:
             msg: Example 1 Amazon Only
           when: ansible_distribution == 'Amazon'
 
         - name: Example 2
           debug:
             msg: Example 2 Ubuntu Only
           when: ansible_distribution == 'Ubuntu'

         - name: Example 3
           debug:
             msg: "Example 3 with items - {{ item }}"
           with_items: ['x', 'y', 'z']
