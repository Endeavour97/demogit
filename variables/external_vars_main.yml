## This is the main playbook for learning about using vars externally

---

 - hosts: all
   gather_facts: false

   # Vars: variables that will apply to the play (external)
   vars_files:
     - external_vars.yml
    
   tasks:
     - name: Test external key value
       debug:
         msg: "{{ external_example_key }}"

     - name: Test external dictionary
       debug:
         msg: "{{ external_dict }}"
    
     - name: Test external dict value calling using dot and bracket notation
       debug:
         msg:
           - "{{ external_dict.dict_key }}"
           - "{{ external_dict['dict_key'] }}"

     - name: Test external list
       debug:
         msg: "{{ external_list }}"

     - name: Test external list, accessing values in list using dot and bracket notation
       debug:
         msg:
           - "{{ external_list.0 }}"
           - "{{ external_list[0] }}"

...

